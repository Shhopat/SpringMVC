<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All authors</title>
</head>
<body>
<div th:if="${books != null and !books.isEmpty()}">
    <div th:each="book:${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="${book.id + '. ' + book.name}"></a>
    </div>

</div>
<p th:if="${books == null or books.isEmpty()}">There are no books</p>
<hr/>
<a th:href="@{/books/new}">Create a new book</a>


</body>
</html>
